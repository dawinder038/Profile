<div class="container">
    <div class="mt-3">
        <span>
            <a routerLink="/Home">My Account</a>
        </span>
        <img src="../../../assets/right_arrow.png" alt="Arrow">
        <span style="font-weight: 500;">Change Password</span>
    </div>
    <div class="heading">
        <h3>Change Password</h3>
    </div>
    <div>
        <form>
            <div class="card w-50">
                <div>
                    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)" >
                    <div class="card-body">
                        <div class="form-group ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Old Password</label>
                            <input type="text" class="form-control mt-3 " formControlName="old_password" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter Old Password">
                        </div>
                        <div class="form-group mt-3 ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">New Password</label>
                            <input type="text" class="form-control mt-3 " formControlName="new_password" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter New Password">
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn">Update Password</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </form>
    </div>
</div>
