<section class="section">
    <div class="container">
        <div class="mt-3">
            <span><a routerLink="/Home">My Account</a> </span>
            <img src="../../../assets/right_arrow.png" alt="Arrow">
            <span style="font-weight: 500;">Personal Info</span>
        </div>
        <div class="heading">
            <h3>Personal Info</h3>
        </div>
        <div class="row row1  gy-3  ">
            <div class="col-md-9">
                <form [formGroup]="myForm">
                    <div class="card w-100">
                        <div class="card-body">
                            <div class="form-group ">
                                <label for="exampleInputEmail1" style="font-weight: 500;">Name</label>
                                <span class="change">Cancel</span>
                                <input type="text" class="form-control mt-3" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="name" placeholder="Jonas Brothers">
                            </div>
                            <button type="button" class="btn mt-3 ">Save</button>
                        </div>
                    </div>
                    <div class="card w-100 mt-3">
                        <div class="card-body">
                            <div class="form-group ">
                                <label for="exampleInputEmail1" style="font-weight: 500;">Location</label>
                                <span class="change">Cancel</span>
                                <input type="text" class="form-control mt-3" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Dubai,UAE">
                            </div>
                            <button type="button" class="btn mt-3 ">Save</button>
                        </div>
                    </div>
                    <div class="card w-100 mt-3">
                        <div class="card-body">
                            <div class="form-group ">
                                <label for="exampleInputEmail1" style="font-weight: 500;">Email Address</label>
                                <span class="change">Cancel</span>
                                <input type="email" class="form-control mt-3" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="jonasbro@gmail.com">
                            </div>
                            <button type="button" class="btn mt-3 ">Save</button>
                        </div>
                    </div>
                    <div class="card w-100 mt-3">
                        <div class="card-body">
                            <div class="form-group ">
                                <label for="exampleInputEmail1" style="font-weight: 500;">Mobile Number</label>
                                <span class="change">Cancel</span>
                                <div>
                                    <select class="w-100 form-control" id="country" >
                                        <option value="91">+90</option>
                                        <option selected value="+91">India(+91)</option>
                                        <option value="92">+92</option>
                                    </select>
                                </div>
                                <input type="email" class="form-control mt-3" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="9872514250">
                            </div>
                            <button type="button" class="btn btn-primary btn mt-3"
                                (click)="openModal(template)">Verify
                            </button>
                        </div>
                    </div>
                    <div>
                        <input type="submit" (click)="submitForm(imageForm.value)" class="w-100 mt-3 btn" value="Save Changes">
                    </div>
                </form>
            </div>
            <div class="col-md-3 md-order-1">
                <div>
                    <div class="card p-4">
                        <img class=" m-auto" [src]=bgImage style="width:100px; height:100px;"
                            alt="Profile Image">
                        <label for="camera">
                            <img src="../../../assets/camera.png" width="28px" height="28px" style="border-radius:50%; padding:4px;"
                                class="p-relative" alt="">
                        </label>
                        <form [formGroup]="imageForm"  >
                            <input type="file" formControlName='profile_image'  (change)="fileChange($event)" id="camera">
                        </form>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<ng-template #template>
    <div class="modal-header">
        <div class="confirm">
            <h5 class="">Confirm Your Number</h5>
        </div>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="text-align" style="font-weight: 500;">Enter The Code Just Sent to
            <br>
            +919872567839
        </p>
        <form action="" class="mt-2 form-modal ">
            <div class="text-align">
                <input class="otp " type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1>
                <input class="otp ms-1" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1>
                <input class="otp ms-1" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1>
                <input class="otp ms-1" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1>
            </div>
        </form>
        <p class="text-align mt-2">
            <span class="text-muted"> Didn't get a text?</span>
            <a>Send Again</a>
        </p>
        <p class="text-align">
            <a>Login Another Way</a>
        </p>
    </div>
</ng-template>
