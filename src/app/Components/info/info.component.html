<section class="section">
    <div class="container">
        <div class="mt-3">
            <span><a routerLink="/Home">My Account</a> </span>
            <img src="../../../assets/right_arrow.png" alt="Arrow">
            <span style="font-weight: 500;">Personal Info</span>
        </div>
        <div class="heading d-flex justify-content-between">
            <h3>Personal Info</h3>
        </div>
        <div class="row row1  gy-3  ">
            <div class="col-md-9 card">
                <div class="p-4">
                    <form [formGroup]="myForm">
                        <div class="form-group ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">First Name</label>
                            <input type="text" class="form-control mt-1" value="{{data?.first_name}}" id="exampleInputEmail1"
                                aria-describedby="emailHelp" formControlName="first_name" placeholder="Jonas Brothers">
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Last Name</label>
                            <input type="text" class="form-control mt-1"  id="exampleInputEmail1"
                                aria-describedby="emailHelp" formControlName="last_name" value="{{data?.last_name}}">
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Email Address</label>
                            <input type="email" value="{{data?.email}}"  class="form-control mt-1" id="exampleInputEmail1"
                                aria-describedby="emailHelp"  formControlName="email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1" style="font-weight: 500;">DOB</label>
                            <input type="date" class="form-control mt-1"  id="exampleInputEmail1"
                                aria-describedby="emailHelp" value="{{data?.dob}}" formControlName="dob">
                        </div>
                        <div class="form-group mt-3">
                            <label for="DOB" class="form-label">Address</label>
                            <textarea class="form-control" id="address" formControlName="address" rows="3"
                                aria-describedby="emailHelp" value="{{data?.address}}">
                            </textarea>
                        </div>
                        <div class="form-group mt-3 ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Mobile Number</label>
                            <input type="email" class="form-control mt-1" id="exampleInputEmail1"
                                aria-describedby="emailHelp" value="{{data?.mobile_number}}" formControlName="mobile_number" placeholder="9872514250">
                        </div>
                        <div class="mt-3">
                            <input type="submit" (click)="submitForm(myForm.value)" (click)="editProfile(myForm.value)"  class="w-100 mt-3 btn"
                                value="Save Changes">
                        </div>
                    </form> 
                </div>
            </div>
            <div class="col-md-3 md-order-1">
                <div>
                    <div class="card p-relative p-4">
                        <img class=" m-auto" [src]=bgImage style="width:100px; height:100px;" alt="Profile Image">
                        <div  class="p-absolute">
                            <label for="camera">
                                <img src="../../../assets/camera.png" width="28px" height="28px"
                                    style="border-radius:50%; padding:4px;  background-color: #7e1416;" alt="">
                            </label>
                            <form [formGroup]="imageForm">
                                <input type="file" formControlName='profile_image' (change)="fileChange($event)"
                                    id="camera">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
