<div class="container">
    <div class="mt-3">
        <span>My Account</span>
        <img src="../../../assets/right_arrow.png" alt="Arrow">
        <span style="font-weight: 500;">Personal Info</span>
    </div>
    <div class="heading">
        <h3>Personal Info</h3>
    </div>
    <div class="row gy-3">
        <div class="col-md-9">
            <form>
                <div class="card w-100">
                    <div class="card-body">
                        <div class="form-group ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Name</label>
                            <span class="change">Cancel</span>
                            <input type="text" class="form-control mt-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Jonas Brothers">
                        </div>
                        <button type="button" class="btn mt-3 ">Save</button>
                    </div>
                </div>
                <div class="card w-100 mt-3">
                    <div class="card-body">
                        <div class="form-group ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Location</label>
                            <span class="change">Cancel</span>
                            <input type="text" class="form-control mt-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Dubai,UAE">
                        </div>
                        <button type="button" class="btn mt-3 ">Save</button>
                    </div>
                </div>
                <div class="card w-100 mt-3">
                    <div class="card-body">
                        <div class="form-group ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Email Address</label>
                            <span class="change">Cancel</span>
                            <input type="email" class="form-control mt-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="jonasbro@gmail.com">
                        </div>
                        <button type="button" class="btn mt-3 ">Save</button>
                    </div>
                </div>
                <div class="card w-100 mt-3">
                    <div class="card-body">
                        <div class="form-group ">
                            <label for="exampleInputEmail1" style="font-weight: 500;">Mobile Number</label>
                            <span class="change">Cancel</span>
                            <div>
                                <select class="w-100 form-control" id="country" name="country">
                                    <option value="91">+90</option>
                                    <option selected value="+91">India(+91)</option>
                                    <option value="92">+92</option>
                                </select>
                            </div>
                            <input type="email" class="form-control mt-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="9872514250">
                        </div>
                        <button type="button"  class="btn btn-primary btn mt-3" (click)="openModal(template)" >Verify</button>
                    </div>
                </div>
                <div>
                    <input type="submit" class="w-100 mt-3 btn" value="Save Changes">
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <div>
                <div class="card">
                    <img class="p-relative" src="../../../assets/image.png" style="width:200px; height:200px;" alt="Profile Image">
                    <svg class="w-64 h-64" xmlns="http://www.w3.org/2000/svg" style="width: 30; height:30;" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
 

<!-- Modal -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title text-align">Confirm Your Number</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-align" style="font-weight: 500;">Enter The Code Just Sent to
        <br>
        +919872567839
    </p>
    <!-- <form>
        <div>
            <input type="text">
        </div>
    </form> -->
    <p class="text-align"> <span class="text-muted"> Didn't get a text?</span> <a>Send Again</a></p>
  </div>
</ng-template>
